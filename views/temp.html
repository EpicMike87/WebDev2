<html>
    <head>  
        {{>header}}
        <script defer src="javascript/setuser.js"></script>
    </head>
    <body>
    <section class="gridcontainer">
        <h1>{{title}}</h1>
        <br></br>
            {{>navigation}}
        <div class="mainDiv">

      <div class="textBox">
<h2>Add a New Goal</h2>
    <form method="post" role="form" action="/new">
        <div class="form-group">
            <label for="author">Author: </label>
            <span id="userValue"></span>
        </div>
        <div class="form-group">
            <label for="subject">Goal: </label>
            <input type="text" class="form-control" id="title" name="subject" placeholder="Enter a subject line" required>
        </div>
        <div class="form-group">
            <label for="contents">Goal Text: </label>
            <textarea class="form-control" id="contents" name="contents" placeholder="Enter your content here" rows="3" required>
            </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-primary">
        </div>
    </form>
      </div>
    </script>

    </div>     
        </section>
    </body>
</html>
